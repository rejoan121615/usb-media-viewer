name: Build macOS App

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: pnpm install
      - run: pnpm exec electron-forge make --platform=darwin --arch=arm64
      - run: pnpm exec electron-forge make --platform=darwin --arch=x64
      - uses: actions/upload-artifact@v4
        with:
          name: macos-builds
          path: out/make/zip/darwin/**
